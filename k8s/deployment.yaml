apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-rag-backend
  namespace: claude-rag
  labels:
    app: claude-rag-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: claude-rag-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: claude-rag-backend
        tier: backend
    spec:
      containers:
        - name: claude-rag-backend
          image: bambusoe02/claude-rag-backend:latest
          imagePullPolicy: Never  # Use local image in minikube
          ports:
            - containerPort: 8000
              protocol: TCP
          
          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: claude-rag-config
          
          # Secrets as env vars
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: claude-rag-secrets
                  key: ANTHROPIC_API_KEY
            - name: CHROMA_DB_PATH
              value: "/data/chroma_db"
          
          # Resource limits
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          # Volume mounts
          volumeMounts:
            - name: chroma-data
              mountPath: /data
          
          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Startup probe (for slow starts)
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            failureThreshold: 30
            periodSeconds: 10
      
      # Pod security
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      volumes:
        - name: chroma-data
          emptyDir: {}
      
      # Restart policy
      restartPolicy: Always

